 <div class="list">
         <ul >
            <li ng-repeat="item in data.subjects">
                <a href="#!/details/{{item.id}}">
                     <img ng-src="{{item.images.large}}" alt=""> 
                </a>
                <div class="meta">
                    <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
                    <div class="otherinfo">类型:<span>{{item.genres.join(',')}}</span></div>
                </div>
            </li>
        </ul> 

        <div class="sk-fading-circle" ng-show="loadingShow" id="loading">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
       
        <div class="paging">
            <label>总共：{{data.total}}条记录,第{{page}}/{{pageTotal}}页;</label>
            <!-- 加上disable类样式，表示按钮禁用状态 -->
            <button class="prev" ng-class="{disable:prevDisable}" ng-click="getPage(page-1)">上一页</button>
            <button class="next" ng-class="{disable:nextDisable}" ng-click="getPage(page+1)">下一页</button>
        </div>
    </div>
